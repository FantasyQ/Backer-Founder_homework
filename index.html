<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Backme Demo</title>
    <link rel="stylesheet" href="lib/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <script src="https://use.fontawesome.com/46b5ae8fc9.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="lightBox">
            <div class="lightBox_content">
                <div class="lightBox_btn_close"></div>
                <div class="lightBox_img">
                    <img src="img/product.png" alt="產品圖片">
                </div>
                <div class="lightBox_text">
                    <p class="lightBox_productName">經典錶帶</p>
                    <p class="lightBox_priceLabel">NT$&nbsp;<span>3990</span></p>
                    <p class="lightBox_productDescription">經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶經典錶帶</p>
                </div>
                <a href="#" class="btn btn_buyNow" target="_blank">直接購買</a>
            </div>
        </div>
        <header>
            <div class="content">
                <div class="logo">
                    <div class="logo_img"></div>
                    <div class="logo_text">貝殼集器</div>
                </div>
                <div class="headerBtn_buyNow">立即購買</div>
            </div>
        </header>
        <div class="projectInfo">
            <div class="content">
                <h1 class="projectInfo_name">Zu Watch</h1>
                <h1 class="projectInfo_description">為您量身打造的手錶</h1>
                <p class="projectInfo_progressText_PC">目前已累積&nbsp;<span class="projectInfo_money_pledged">0</span>&nbsp;台幣，<span class="projectInfo_backer_count">0</span>&nbsp;人參與</p>
                <p class="projectInfo_progressText_mobile">目前已累積&nbsp;<span class="projectInfo_money_pledged">0</span>&nbsp;台幣</p>
                <div class="progressBar_bg">
                    <div class="progressBar"></div>
                </div>
                <a class="projectInfo_more" href="#">了解更多<i class="fa fa-sort-desc" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="productReward">
            <div class="content">
                <div class="productReward_title">
                    <p>商品列表<span class="productReward_amount">15</span></p>
                </div>
                <div class="productReward_list"></div>
            </div>
        </div>
        <footer></footer>
    </div>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="js/general.js"></script>
</body>
</html>
